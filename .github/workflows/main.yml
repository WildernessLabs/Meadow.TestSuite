name: Meadow.TestSuite

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-11

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout current repo
        uses: actions/checkout@v2
        with:
          path: main
    
      - name: Checkout Meadow.Contracts side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Contracts
          path: Meadow.Contracts

      - name: Checkout Meadow.Core side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Core
          path: Meadow.Core
      
      - name: Checkout Meadow.Foundation side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Foundation
          path: Meadow.Foundation

      - name: Checkout Meadow.Logging side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Logging
          path: Meadow.Logging

      - name: Checkout Meadow.Tests side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Tests
          path: Meadow.Tests

      - name: Checkout Meadow.Units side-by-side
        uses: actions/checkout@v2
        with:
          repository: WildernessLabs/Meadow.Units
          path: Meadow.Units

      - name: Set default Xamarin SDK versions
        run: |
          $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --mac=8.2
    
      - name: Setup .NET Core SDK 5.0.x and 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            5.0.x
            6.0.x
      
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore dependencies
        run: msbuild main/Meadow.TestSuite.sln /t:Restore

      - name: Build Meadow.Core
        run: msbuild main/Meadow.TestSuite.sln /t:Build /p:Configuration=Release